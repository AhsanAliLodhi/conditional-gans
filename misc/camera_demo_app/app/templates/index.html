<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="files/favicon.png"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">       

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/files/index.css">

    <title>Camera Demo App</title>
  </head>
  <body>
    <h1>Camera Demo App</h1>
    <div class="row top-buffer">
      <div class="col-sm-3">
        <h3> (step 1) Upload a picture </h3>
        <input type="file" onchange="readURL(this,'#input_image');" id="single_image_input" name="single_image_input" accept="image/png, image/jpeg">
      </div>
      <div id="samples" class="col-sm-9">
        <h3> (step 1)  or, Use these samples </h3>
      </div>
    </div>
    <div class="row top-buffer">
        <div class="col-sm-3" id="input_img_cont">
            <div class="container-fluid">
                <h2>Input Image, Abs Pos (<input type="number" class="camera_position" step="0.1" value = 0 id="input_image_abs_pos">)</h2>
                <img id="input_image" src="#" alt="input_image" class="center-block"/>
            </div>
        </div>
        <div class="col-sm-3" id="output_img_cont">
          <div class="container-fluid">
              <h2>Output Image, Abs Pos (<span id="output_image_disp"></span>)</h2>
              <img id="output_image" src="#" alt="output_image" class="center-block"/>
          </div>
        </div>
        <div class="col-sm-3">
            <h2>Ground Truth, Abs Pos (<span id="compare_image_disp"></span>)</h2>
          <img id="compare_image" src="#" alt="compare_image" class="center-block"/>
        </div>
        <div class="col-sm-3">
          <h3>  (step 3) Buttons to load the image from same time stamp</h3>
          <table class="table">
            <tr> <th scope="col"> Camera Name </th>  <th scope="col"> Absolute Position </th> </tr>
            <tr> <td scope="col" onclick="compare_camera('CameraRGB4',-1.3)"> <button> CameraRGB4 </button> </td>  <td scope="col"> -1.3 </td> </tr>
            <tr> <td scope="col" onclick="compare_camera('CameraRGB2',-0.3)"> <button> CameraRGB2 </button> </td>  <td scope="col"> -0.3 </td> </tr>
            <tr> <td scope="col" onclick="compare_camera('CameraRGB0',0.0)"> <button> CameraRGB0 </button> </td>  <td scope="col"> 0.0 </td> </tr>
            <tr> <td scope="col" onclick="compare_camera('CameraRGB1',0.5)"> <button> CameraRGB1 </button> </td>  <td scope="col"> 0.5 </td> </tr>
            <tr> <td scope="col" onclick="compare_camera('CameraRGB3',1.0)"> <button> CameraRGB3 </button> </td>  <td scope="col"> 1.0 </td> </tr>
            <tr> <td scope="col" onclick="compare_camera('CameraRGB5',2.0)"> <button> CameraRGB5 </button> </td>  <td scope="col"> 2.0 </td> </tr>
          </table>
        </div>
    </div>
    <div class="row top-buffer">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <h3> (step 2) tip: use arrow keys </h3> 
        <input type="range" id="shift_by" name="Distance" oninput="document.getElementById('rangeValLabel').innerHTML = this.value;"
         min="-5" max="5" step="0.1" onchange="shift_input_image()">
        <button type="button" onclick="shift_input_image()">Shift By</button>
        <h3><span id = "rangeValLabel">0</span></h3>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script src="/files/index.js"></script>
  <script src="/files/samples.js"></script>
</html>
